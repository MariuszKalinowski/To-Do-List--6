<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <script defer src="js/script.js"></script>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    </head>

<body>
    <main class="container">
        <h1 class="container__mainHeader"> Lista zadań </h1>
        <section class="container__section">
            <h2 class="container__header">Dodaj nowe zadanie</h2>
        </section>
        <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button js-button"> Dodaj zadanie</button>
        </form>
        <section class="container__section">
            <h2 class="container__header">Lista zadań</h2>
        </section>
        <section class="container__section">
            <ul class="js-tasks container__tasks"></ul>
        </section>
    </main>
</body>

</html>
